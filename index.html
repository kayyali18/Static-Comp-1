<!DOCTYPE html>
<html lang="en">
<head>
  <title> Static Comp #1</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
  <section class="container">
  <header class="box-1">
    <h1>Ahmad Kayyali</h1>
    <p> A developer with a desire to learn, a hunger for growth, and on a mission to succeed.</p>
  </header>
    <div class="box2-js box-2 standard-box white-font" aria-label="Profile"><div class="title-icon"><p>Profile</p><i class="far fa-address-card"></i></div></div>
    <div alt="Image of the supposed web developer" class="box-3"></div>
    <div class="box4-js box-4 standard-box white-font" aria-label="Experience"><div class="title-icon"><p>Experience</p><i class="fas fa-laptop"></i></div></div>
    <div class="box5-js box-5 standard-box" aria-label="Education"><div class="title-icon"><p>Education</p><i class="fas fa-graduation-cap"></i></div></div>
    <div class="box6-js box-6 standard-box white-font" aria-label="Blog"><div class="title-icon"><p>Blog</p><i class="far fa-edit"></i></div></div>
    <div class="box7-js box-7 standard-box" aria-label="Social Media"><div class="title-icon"><p>Social Media</p><i class="fab fa-weixin"></i></div></div>
    <div class="box8-js box-8 standard-box white-font" aria-label="Contact"><div class="title-icon"><p>Contact</p><i class="fas fa-phone"></i></div></div>
    <div class="box9-js box-9 standard-box white-font" aria-label="Portfolio"><div class="title-icon"><p>Portfolio</p><i class="far fa-folder-open"></i></div></div>

  </section>


  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
