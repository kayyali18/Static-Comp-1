<!DOCTYPE html>
<html lang="en">
<head>
  <title> Static Comp #1</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
  <section class="container">
  <header class="box-1">
    <h1>Ahmad Kayyali</h1>
    <p> A developer with a desire to learn, a hunger for growth, and on a mission to succeed.</p>
  </header>
    <div class="box-2 standard-box white-font" aria-label="Profile"><p>Profile</p><i class="far fa-address-card"></i></div>
    <div alt="Image of the supposed web developer" class="box-3"></div>
    <div class="box-4 standard-box white-font" aria-label="Experience"><p>Experience</p><i class="fas fa-laptop"></i></div>
    <div class="box-5 standard-box" aria-label="Education"><p>Education</p><i class="fas fa-graduation-cap"></i></div>
    <div class="box-6 standard-box white-font" aria-label="Blog"><p>Blog</p><i class="far fa-edit"></i></div>
    <div class="box-7 standard-box" aria-label="Social Media"><p>Social Media</p><i class="fab fa-weixin"></i></div>
    <div class="box-8 standard-box white-font" aria-label="Contact"><p>Contact</p><i class="fas fa-phone"></i></div>
    <div class="box-9 standard-box white-font" aria-label="Portfolio"><p>Portfolio</p><i class="far fa-folder-open"></i></div>

  </section>



</body>
</html>
